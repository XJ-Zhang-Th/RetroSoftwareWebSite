<p><span style="font-family:宋体;font-size:12pt">
不要对我说</span>


<hr size="1" color="#000080"></p>
选在清晨时分，走出INTERNET的巷口，<br>
看着时间擦肩而过。<br>
未起床的妈妈，问我到底在做些什么？<br>
当我失去与你下载的联络，<br>
当你决定就此放手，<br>
我的硬盘之中再也没有剩下些什么，<br>
除了TEMP。<br>
为你再登录，把你DOWN清楚，<br>
困了累了的我看来觉得好无助。<br>
在你面前，轻轻说出最后的要求，<br>
不要对我说出一样的话，<br>
不要对我说，经常会发生……<br>
别说你多久，都找不到SERVER，<br>
别说你只喜欢大款来冲浪，<br>
因为我的兜里仅有少许的MONEY。<p align="right"><font COLOR="#000000">本文出自：<a href="index.htm">《电脑报》1999年09月27日第38期</a></font>
