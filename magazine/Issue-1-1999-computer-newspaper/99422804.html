<p><span style="font-family:宋体;font-size:12pt">
慎用赠送的上网电话号码</span>


<hr size="1" color="#000080"></p>
　　不久前，我买了一个调制解调器,该调制解调器随机赠送5个小时的上网时间。我用该机提供的电话号码、用户名和账号在1个月内上网近5个小时,到月底去算电话费时,吓了我一跳,单是上网这一项就花去了我300元。为了搞清楚为什么花了这么多钱，我到电信局查了一下详细的电话费资料，发现用该调制解调器提供的电话号码上网，均算长途电话，并按长话费计费收费，这是我上网时所没有想到的。我想在这里告诫正在准备上网的朋友，当你用赠送的电话号码上网时，千万千万要注意是本地还是外地的电话号码，否则你将要付出高额的“学费”。<br><b>(辽宁　钱东)</b><p align="right"><font COLOR="#000000">本文出自：<a href="index.htm">《电脑报》1999年10月25日第42期</a></font>
