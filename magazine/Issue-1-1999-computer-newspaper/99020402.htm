<p><span style="font-family:宋体;font-size:12pt">美国发明“电子香烟”</span>
</p>

<hr size="1" color="#000080"><br>
　　据美国电视台报道，美国烟草商菲利浦&middot;莫里斯最近发明了一种“电子香烟”，需要用电池才能点燃，可以大大降低“二手烟”对公众健康的损害。<br>
        　　这种烟的外形与普通烟相差无几，但在点燃后不冒出烟雾。对吸烟者来说，烟味没什么大变化。然而，尽管这种烟不会对吸烟者周围的人造成“二手烟”的伤害，但就吸烟者来说，尼古丁对健康的影响丝毫没有减少。这种香烟必须用医生开出的处方才能买到，价格是普通香烟的好几倍。<strong>(赵佐敏摘自《上海译报》)</p>
