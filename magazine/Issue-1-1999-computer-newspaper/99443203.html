<p><span style="font-family:宋体;font-size:12pt">
IMAP</span>


<hr size="1" color="#000080"></p>
　　 IMAP是Internet Message Access Protocol的缩写。它是访问存储在邮件服务器上的电子邮件的一种方法。换句话说，它允许客户邮件程序访问存储在邮件服务器上的信息，就好像它们在本地硬盘上一样。在旅行时，你可以从不同的计算机上访问邮件服务器上的邮件，而不必在机器间转移这些邮件。而POP协议是将邮件从服务器上下载下来并将其从服务器上删除。<p align="right"><font COLOR="#000000">本文出自：<a href="index.htm">《电脑报》1999年11月8日第44期</a></font>
