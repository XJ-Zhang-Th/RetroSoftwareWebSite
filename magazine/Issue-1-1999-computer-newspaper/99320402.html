中国第一家寻人网站在蓉成立</span>


<hr size="1" color="#000080"></p>
　　经过历时一年半的考察和精心策划，由成都天网寻人事务所独立开发设计的国内第一家专业寻人网站www.6－4tianwang.com已于1999年6月14日晚21点开通。<br>
　　据该所技术人员介绍：迄今为止，专业寻人网站在国外也是技术最先进、成功率最高、速度最快的寻人手段，特别是其24小时均可查询、世界上每个地区均能收看，这是普通投递、媒体刊发寻人启事无可比拟的。该网站注册了国际顶级域名，是国内首家专业寻人网站，上面登有海内外失散人员照片的寻人园地及服务、联系方式。<br>
