<p><span style="font-family:宋体;font-size:12pt">
教猪用鼠标</span>


<hr size="1" color="#000080"></p>
　　皮特逊是丹麦农业部的一位与众不同的养猪专家，他教会猪用大嘴巴拱球型鼠标来操纵猪场里的计算机设备，从而调节猪场中的温度和通风。现在，在他作为示范的养猪场里，只要猪感觉里面的温度和通风不适时，就会自己来调节。做这样的工作，皮特逊可不是出于培养宠物的心理，而是有经济上的考虑。丹麦是一个农业国家，猪肉是主要的出口产品，因此任何能节省人力的养猪技术都是来者不拒的。<br>
