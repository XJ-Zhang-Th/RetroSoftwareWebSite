英国人赶时髦，点鼠标办离婚</span>


<hr size="1" color="#000080"></p>
　　有了互联网，什么事都似乎变得容易了，就连离婚也只需轻轻点击几下鼠标就解决了。<br>
　　目前，网上离婚正迅速在失和的英国夫妻中间流行起来。一家名为“桌面律师”的公司上周在互联网上设立了一个离婚网站，专为失和的夫妻提供离婚咨询和代办手续等服务。人们只要访问这个网站、在线回答一些问题，再交纳80英镑的服务费，“桌面律师”网上公司就会提供离婚需要的所有法律文件供人们下载，并替你办妥离婚手续。这比正常的离婚约需400英镑的费用要便宜得多，而且还十分高效便捷。<br>
