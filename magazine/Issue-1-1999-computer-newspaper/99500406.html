<p><span style="font-family:宋体;font-size:12pt">
能嗅出疾病的电子鼻</span>


<hr size="1" color="#000080"></p>
　　意大利研制出一种电子鼻，这种电子鼻可嗅出人体各种疾病发出的气味，是早期发现疾病的一种有力武器。<br>
　　这种电子鼻不会受外部干扰，只要向配备的气球内吹一口气，电子鼻即可通过生物感受器捕捉到其中含有的各种气味。经过与之相连的电脑处理后形成化学图谱。通过图谱医生便能分析患者的健康状况，从而发现可能存在的疾病。这种电子鼻还可嗅到人体皮肤各种腺体发出的气味，以及皮肤寄生虫和细菌发出的气味，从而使诊断疾病变得比现在容易得多。<br><b>(王树海摘自《辽沈晚报》)</b><p align="right"><font COLOR="#000000">本文出自：<a href="index.htm">《电脑报》1999年12月20日第50期</a></font>
