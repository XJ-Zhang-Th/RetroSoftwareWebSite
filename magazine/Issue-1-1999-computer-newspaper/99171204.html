<p><span style="font-family:宋体;font-size:12pt">
用Word2000发送电子邮件</span>


<hr size="1" color="#000080"></p>　　以前编辑发送电子邮件时，通常会使用独立的编辑软件来完成这些工作。现在这些工作可以在Word2000中完成，也就是说我们可以将Word文件立即转换成电子邮件，通过Internet发送出去。<br>
　　单击常用工具栏上的“电子邮件”按钮，窗口变成发送邮件时的界面，此时并没有打开Outlook程序。单击“收件人”按钮，打开“选择收件人”对话框，在收件人列表中，选择需要的收件人。然后，点一下“收件人”按钮，再单击“确定”按钮，接着又点一下“发送附件”按钮就可以了，Word文件就作为电子邮件发送出去了。<br>
