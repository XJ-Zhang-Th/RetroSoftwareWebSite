<p><span style="font-family:宋体;font-size:12pt">
2000年 ,日本人上厕所哭笑不得</span>


<hr size="1" color="#000080"></p>
　　日本人家中的厕所设备先进众所周知，便后自动清洁及带有电加热的坐厕板都由电脑控制。由于日本的厕所设备自动化程度太高，一些专家警告称，在2000年来临之际，日本人厕所中这些配备芯片的装置可能会出现问题。届时，日本人上厕所，不仅不能解决三急，而且会出现相当令人哭笑不得的尴尬场面。<br><b>(邸志坚摘自《山西家庭报》)</b><p align="right"><font COLOR="#000000">本文出自：<a href="index.htm">《电脑报》1999年12月20日第50期</a></font>
