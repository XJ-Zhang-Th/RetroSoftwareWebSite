日本大举培养“比乐．盖茨”</span>


<hr size="1" color="#000080"></p>
　　日本贸易部计划在未来的5年中为100名软件奇才各提供高达1亿日元的资金，希望这些人才有朝一日能够同美国企业家比尔・盖茨竞争。<br>
　　贸易部官员说：“我们正在考虑展开一项‘编程人才计划’，希望借此培养这方面的人才，我们已要求当局为该计划拨出预算资金。”这名官员补充道，日本政府还没有拟定该计划的细节。另据《朝日新闻》报道，日本软件行业的人士不论学历年龄，人人都可通过网络提出获得资金支持的申请。但一些批评家说，日本政府希望以公款弥补国家缺乏企业家的作法是错误的。<br>
