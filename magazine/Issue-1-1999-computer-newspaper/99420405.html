<p><span style="font-family:宋体;font-size:12pt">
网上银行萌芽初露</span>


<hr size="1" color="#000080"></p>
　　网上银行已不是处于演示阶段，国内几家银行正忙着撒“网”。今年以来，中国银行北京分行、中国建行、中国招商银行等纷纷开办、组建了网上银行，网上银行有快捷的技术特点，这使私人和公家不再受限于银行的地理位置、上班时间，突破了空间距离和物体媒介的限制，真正实现“足不出户，网上购物”和办理其他银行业务。有关专家认为，虽然现阶段网上银行增长较慢，但再过几年将增长强劲。目前，美国花旗银行的虚拟银行(主要以网络为手段)的业务量已占总量的60％。<br><B>
