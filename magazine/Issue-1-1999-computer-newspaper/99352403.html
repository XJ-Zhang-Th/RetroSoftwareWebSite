<p><span style="font-family:宋体;font-size:12pt">
SGRAM (Synchronous Graphics RAM)</span>


<hr size="1" color="#000080"></p>
　　SGRAM(同步)是一种比较新的显存，而且它是专为显示卡所设计的，它改进了过去低效能显存传输率较低的缺点，为显示卡性能的提高创造了条件。但是因为其设计制造成本过高，在普通显卡上采用的较少，一般都是运用在高端加速卡上。现在有很多低档3D加速卡都使用SGRAM，但是经过比较你会发现其性能甚至还不如使用SDRAM的同等产品。<p align="right"><font COLOR="#000000">本文出自：<a href="index.htm">《电脑报》1999年09月6日第35期</a></font>
