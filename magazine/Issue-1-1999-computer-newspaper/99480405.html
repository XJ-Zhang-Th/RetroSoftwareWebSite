<p><span style="font-family:宋体;font-size:12pt">
香港互联网收费全球最低</span>


<hr size="1" color="#000080"></p>
　　香港电讯管理局8日宣布，进一步调低互联网用户的服务收费。<br>
　　经过调整后，香港互联网接驳费降至每小时17港元。向互联网服务供应商征收的使用费由每分钟003港元降至每分钟0027港元，下降幅度达18％。向移动电话服务营办商征收的费用也由每分钟0062港元降至每分钟0059港元。<br>
　　香港电讯管理局负责人说，经过此次调整，香港互联网收费已成为全球最低收费之一。<br><b>
