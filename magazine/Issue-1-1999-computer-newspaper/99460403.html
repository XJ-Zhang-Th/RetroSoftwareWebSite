发声报纸</span>


<hr size="1" color="#000080"></p>
　　日本《朝日新闻》和奥林巴斯光学工业公司合作开发出一部可把报纸变换成多媒体的数字装置。一群日本女孩在《朝日新闻》的总部使用这种名为“扫描朗读者”的小巧装置，聆听报纸的广告。“扫描朗读者”扫描出利用“扫描发声系统”印在报纸上的超微默点代码后，内置的扬声器再将之转化为声音。(梁雄摘自《参考消息》)<p align="right"><font COLOR="#000000">本文出自：<a href="index.htm">《电脑报》1999年11月22日第46期</a></font>
