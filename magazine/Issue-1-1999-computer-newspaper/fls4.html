WPS 2000功能分类表解<br>
<small>●胡锦承</small></span><br>

<hr size="1" color="#000080"></p>　　作为国产软件的代表，WPS早已今非昔比――WPS 97就曾给我们带来过许多的惊喜，而WPS 2000更是雄心勃勃，意图与微软的Office 2000一决雌雄。俗话说，没有金刚钻，不揽瓷器活，WPS 2000如此宏大的目标与其强大的功能是分不开的！本文把WPS众多的功能与操作归纳成表格的形式完整地展现给读者，以方便在使用中随时查阅运用。</p>
