<p><span style="font-family:宋体;font-size:12pt">
虚拟国家网上诞生</span>


<hr size="1" color="#000080"></p>
　　9月9日，一个虚拟的南斯拉夫国家已在电脑网络上诞生。有关人员宣布，该国国民可以是任何国家的公民，任何人都可以申请网上的护照。尽管虚拟的南斯拉夫没有国土，也不发纸制的护照，但最近因申请人数甚巨(如在一封电子邮件中，就有400个孟加拉国公民要求成为该国公民)，网上办理护照的手续被迫暂时停止。<br>
