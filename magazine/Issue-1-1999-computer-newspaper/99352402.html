<p><span style="font-family:宋体;font-size:12pt">
SDRAM (Synchronous DRAM)</span>


<hr size="1" color="#000080"></p>
　　相信大家对这种显存并不陌生，SDRAM与早期产品的设计思路完全不同，它可以在一个时钟周期内进行数据的读写，从而节省了等待时间。SDRAM现在已经成为显存市场上的主导产品，这主要是因为其低廉的价格和较佳的性能，通常SDRAM可以工作在5－1－1－1的100MHz状态下，而最新的SDRAM显存带宽可以达到200MHz，这当然是速度的一个飞跃。传统的显存因为没有足够的带宽，使用它无法传输高分辨率、高色深和高刷新率时显示卡所需要传送的数据，最简单的解决方法就是为显存再添上一个出口。<p align="right"><font COLOR="#000000">本文出自：<a href="index.htm">《电脑报》1999年09月6日第35期</a></font>
