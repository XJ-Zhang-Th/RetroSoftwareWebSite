<p><span style="font-family:宋体;font-size:12pt">
可与人对话的电脑</span>


<hr size="1" color="#000080"></p>
　　日本电信电话公司近日宣布研制出一台能与人对话的电脑，这种电脑能根据对话者所讲的内容随机应变地进行应答。这台电脑叫做“理解与形成对话的电脑1号”(DUG－Ⅰ)，它能根据较短的语句理解人谈话的内容，并根据人提出的问题提供相应的答案。据认为，这一成果是人机自由对话电脑研究的一大进展。<br><b>(文/新华　摘自《华西都市报》)</b><p align="right"><font COLOR="#000000">本文出自：<a href="index.htm">《电脑报》1999年08月23日第33期</a></font>
