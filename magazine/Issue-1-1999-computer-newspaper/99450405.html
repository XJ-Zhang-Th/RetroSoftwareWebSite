我国网上广告收入从零到亿</span>


<hr size="1" color="#000080"></p>
　　网络世界日益成为国内广告商的投资“热土”。<br>
　　我国网络上的广告收入继去年超过4800万元人民币后，今年已逼近1亿元人民币，而在1996年这项收入几乎为零。这是从10月20日召开的“24/7互动传媒中国巡展”上传出的消息。<br>
　　看好国内互联网络的大发展，24/7互动传媒亚洲有限公司抢先进入中国，已开始为网易、新浪、上海热线等网络媒体提供广告代理服务。<br><b>(陈邓摘自《黑龙江晨报》)</b><p align="right"><font COLOR="#000000">本文出自：<a href="index.htm">《电脑报》1999年11月15日第45期</a></font>
