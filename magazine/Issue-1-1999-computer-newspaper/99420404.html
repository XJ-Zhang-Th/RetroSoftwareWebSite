<p><span style="font-family:宋体;font-size:12pt">
南京出现“电脑医生”</span>


<hr size="1" color="#000080"></p>
　　南京市日前出现了专门为电脑“看病”的“电脑医生”，给常被各种各样电脑故障困扰的电脑用户们解除了后顾之忧。<br>
　　这家叫做imex的电子技术有限公司向社会推出的“电脑医生”业务，可由专业人士为消费者提供故障排除、病毒防卫、技术支持、代配电脑、硬件升级、上网咨询等多方面服务。“电脑医生”可以上门服务，收费标准每次50元～100元不等。<br><b>(刘谊人摘自《广西日报》)</b><p align="right"><font COLOR="#000000">本文出自：<a href="index.htm">《电脑报》1999年10月25日第42期</a></font>
