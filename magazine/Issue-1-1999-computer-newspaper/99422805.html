免费的百家邮箱</span>


<hr size="1" color="#000080"></p>
　　最近，在网上发现一个特别的免费E－mail邮箱：百家邮箱。<br>
　　它提供的容量为10M，其特别之处就是你可以根据姓氏、爱好、职业等(大约有200多个)选择一个后缀名。<br>
　　如你姓“张”，你便可以选yourname@zhang.com.cn作你的E－mail地址。是不是很酷？它的Pop3、Imap4、Smtp服务器均为www.email.com.cn。感兴趣的朋友可到http:∥www.email.com.cn去申请。<br><b>(重庆　吴越　wuyue@wu.com.cn)</b><p align="right"><font COLOR="#000000">本文出自：<a href="index.htm">《电脑报》1999年10月25日第42期</a></font>
