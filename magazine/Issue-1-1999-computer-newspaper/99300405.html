<p><span style="font-family:宋体;font-size:12pt">
美发明能”发电”的便携式电脑健盘</span>


<hr size="1" color="#000080"></p>
　　美国康柏公司新近发明一种能“发电”的便携式电脑键盘，它能利用用户手指击键的动能产生电力，以供电池充电之需。<BR>　　这一设计巧妙的键盘由康柏公司一名雇员发明，并已由该公司在美国注册专利。据英国《新科学家》杂志报道，新型键盘每个键的底部附有体积很小的磁铁，磁铁周围分布着微型线圈。手指击敲各键时，各键下面的磁铁会穿越线圈运动，并在这一过程中感应生成微弱电流。这些电流会存入一个电容器中，并在积攒到一定程度时用于为便携式电脑的电池充电。<BR><B>《生活时报》)</B><p align="right"><font COLOR="#000000">本文出自：<a href="index.htm">《电脑报》1999年08月2日第30期</a></font>
