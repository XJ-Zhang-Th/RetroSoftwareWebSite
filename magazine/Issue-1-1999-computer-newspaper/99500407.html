我国建立网上警察队伍</span>


<hr size="1" color="#000080"></p>
　　为加强网络管理，公安部门已成立了公共信息网络安全监察局，并在各地公安机关建立了相应的机构，一支“网上警察”队伍正在逐步形成中。据不完全统计，去年以来已抓获网上黑客百余名。<br><b>
