<p><span style="font-family:宋体;font-size:12pt">
同网的你</span>


<hr size="1" color="#000080"></p>
明天你是否会想起，昨天CHAT的话题？<br>
明天是否还惦记，是谁常给你message？<br>
版主们都已记不起，四处猛灌的你。<br>
我也是偶然去聊天,才认识同网的你。<br>
谁偷偷探得你底细，谁一直都在骗你？<br>
谁惹得你大发脾气，谁激起了你心底的涟漪？<br>
你开始总是很小心，问我的真名和IP。<br>
你也是无意中提起，喜欢和网虫在一起。<br>
那时候时间总是短暂，一晃就到了零点半，<br>
你只考虑何时才能升级，哪怕视力再降个0.1。<br>
谁让你总是如此神秘，给你的信已飘零在风里。<br>
从前的日子都远去，我会将她好好珍惜。<br>
有一天我会再回去，和网虫聊聊BBS的秘密。<p align="right"><font COLOR="#000000">本文出自：<a href="index.htm">《电脑报》1999年08月30日第34期</a></font>
