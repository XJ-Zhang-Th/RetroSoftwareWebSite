老汉网上卖蘑菇，国外订单纷飞来</span>


<hr size="1" color="#000080"></p>
　　济南首家在网上卖蘑菇的杜老汉，现在有点儿招架不住了，面对着一张张国外飞来的订单，他进退两难：接吧，自己生产能力达不到；不接吧，失去信誉怎么办?<br>
　　今年4月，农民杜长春将自己的“济南杜氏食用菌开发有限公司”注册登记在中华工商网上，把生意做上了互联网，由于特色鲜明，公司上网后，订单不断地飞来，日本的、韩国的……据杜老汉介绍，他的公司今年真姬菇的产量大约为150吨，可是现在他接到的订单目前至少已达到500吨。网上贸易让杜老汉尝到甜头，目前他的公司聘请了两名大学生管理网上交易。<BR>
