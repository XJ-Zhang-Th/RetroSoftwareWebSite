初哥初妹</span>


<hr size="1" color="#000080"></p>
　　关于E－mail的几个问题<br>
　　一位网上老手最近被初哥缠住不放，所问的问题……嘿嘿：<br>
　　“大哥，你给我的电子信箱号码为什么用我的电话没办法打？”<br>
　　“大哥，寄给你电子信箱的信用不用贴上邮票？”<br>
　　“大哥，所谓的电子邮件是不是把要寄的信塞进我主机的那条缝里（可能是指软驱口）就行了？”<br>
　　“大哥，我怎样才能用我的传真机把信传到你的电子信箱里？”<br>
　　“大哥，我想给你的电子信箱寄去一个包裹，但苦于不知道你的邮政编码。”<br>
