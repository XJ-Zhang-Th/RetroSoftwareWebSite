<p><span style="font-family:宋体;font-size:12pt">
新加坡中学生将使用“电子书包”</span>


<hr size="1" color="#000080"></p>
　　新加坡的中学生将不再需要背着沉重的书包，取而代之的是一个储存他们所有课本、笔记本和作业资料的“电子书包”，它的重量不足1千克。由新加坡教育部、国家电脑局和两家科技公司耗资200万新元(约合119万美元)合作开发的电子书包，实际上是一个手提式电脑，能够让学生储存和取出英文、数学、文学等科目的教材。这意味着中学生将来或许不需要背着沉重的书包上学。这个电子书包将能储存课本、笔记本和作业等资料。学生只须开启电脑，就能够掌握一切信息。<br><b>
