<hr size="1" color="#000080"></p>
　　IIS（Internet Information Server）<br>
　　运行于Windows NT操作系统上的Web 服务器软件。IIS不但可以使用超文本传输协议（HTTP）传输信息，还可以提供文件传输协议（FTP）和Gopher服务。可以轻松地将信息发送给整个Internet上的用户。<br>
　　ADO (ActiveX数据库对象)<br>
　　是微软最新的数据库访问技术，用以取代以前的DAO（数据访问对象）和RDO（远程数据对象）技术。它可以高效、低系统开销地访问数据库。<p align="right"><font COLOR="#000000">本文出自：<a href="index.htm">《电脑报》1999年08月23日第33期</a></font>
