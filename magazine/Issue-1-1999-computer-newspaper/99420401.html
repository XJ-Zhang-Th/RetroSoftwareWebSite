因特网上观“尼斯湖水怪”</span>


<hr size="1" color="#000080"></p>
　　位于苏格兰一断层地带上的尼斯湖以“尼斯湖水怪”而闻名天下。数十年来，各国科学家和不少“水怪”爱好者慕名而至，试图发现传说中的怪兽踪迹，但他们架起照相机在湖边日夜等待，最后都无功而返。现在，世界各地的“尼斯湖水怪”研究者将获得全新的研究渠道。一套包括四台摄像机在内的网上直播系统，已从2月8日开始在因特网上提供两分钟刷新一次的尼斯湖水域实况画面。<br><b>
